<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id = "app">
		<div class="container mt-4 w-50">
			<h1 class="fw-bold text-primary display-4 mb-6">📝 To-Do List</h1>
			<div class="container mt-6 d-flex">
				<input type="text" id="todoInput" class="form-control rounded-pill shadow-sm" placeholder="Add a Task">
				<button class="btn btn-primary m-1" type="button " id="addButton">Add</button>	
			</div>
			<div class="container mt-3 ">
				<div class="p-3 border rounded mb-3" id = "todoDiv">
					<h3 class="text-danger">📌 To-Dos</h3>
				</div>
				<div class="p-3 border rounded" id = "donesDiv">
					<h3 class="text-success">✅ Done</h3>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
